<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>IIP Lab - Intelligent Information Processing Lab</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

   

</head>

<body id="page-top" style="font-family: noto-demilight;">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: black; font-family: noto-medium;">
        <div class="container">
            <button style="background-color: black;" class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ml-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto" style="font-family: noto-medium;">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-family: noto-medium;" href="{% url 'index' %}">home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-family: noto-medium;" href="{% url 'board' %}">List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="board" style="margin-top: 20px;" >

        <div class="board-contents mx-auto">
            <div class="block board mx-auto">
                <div class="block mx-auto" style="height:3em;">
                    <div class="inline-block" >
                        <a class="nav-link js-scroll-trigger" href="{% url 'board' %}" style="color: black;">
                            <h2 style="float: left;">LIST</h2>
                        </a>
                    </div>
                </div>
                <div class="block" style="height: 1.5em;">
                    <hr>
                </div>
            </div>
        
            <div class="block board" style="margin-top: 3%;">
                
                <div class="board-nav mx-auto">
                    
                    <div class="block board-nav">
                        <div class="box" style="width: 45%;">
                            <p>TITLE</p>
                        </div>
                        <div class="box" style="width: 25%; ">
                            <p>WRITER</p>
                        </div>
                        <div class="box" style="width: 25%; ">
                            <p>DATE</p>
                        </div>
                    </div>
                   
        
                </div>
        
                <div class="board-contents mx-auto" style="margin-top: 2%;">
        
                    {% for i in board.all %}
                        <a href="{{i.pk}}/" class="posting-click">
                            <div class="contents-box" style="width: 45%;">
                                {{i.title}}
                            </div>
                            <div class="contents-box" style="width: 25%;">
                                {{i.writer}}
                            </div>
                            <div class="contents-box" style="width: 25%; ">
                                {{i.date}}
                            </div>
                            <br>
                            <br>
                        </a>
                        <hr style="margin-top: -1em;">
                    {% endfor %}
                    <br>
                    <button class="my-button" onclick="location.href = 'new_post/'" style="float: right; margin-right:2%;">WRITE</button>
                </div>
            </div>
        </div>
        

    </div>

    

</body>

</html>
